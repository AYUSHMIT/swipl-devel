<H2><A NAME="sec:2.14">2.14 Garbage Collection</A></H2>

<A NAME="sec:gc"></A>

<P>SWI-Prolog provides garbage-collection, last-call optimization and 
atom garbage collection. These features are controlled using prolog 
flags (see <A NAME="idx:currentprologflag2:198"></A><A HREF="flags.html#current_prolog_flag/2">current_prolog_flag/2</A>).
